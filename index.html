<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIアバターチャット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper">
        
        <div id="avatar-container">
            <canvas id="live2d-canvas"></canvas>
        </div>

        <div id="chat-container">
            <div id="chat-history">
                </div>
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="ここにメッセージを入力...">
                <button id="send-button">送信</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://unpkg.com/live2d-cubism-sdk-for-web@4.2.0/Framework/live2dcubismframework.min.js"></script>
    <script src="https://unpkg.com/live2d-cubism-sdk-for-web@4.2.0/Framework/live2dcubismpixi.min.js"></script>
    
    <script src="https://js.puter.com/v2/"></script>

    <script src="script.js"></script>
</body>
</html>
